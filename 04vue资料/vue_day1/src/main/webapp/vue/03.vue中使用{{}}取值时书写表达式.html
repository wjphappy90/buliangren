<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue的第一个入门案例</title>


</head>
<body>

    <div id="app" class="aa">


        <span>
            {{ msg.toUpperCase()}}
        </span>

    </div>

    <!--引入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        const app = new Vue({
            el:".aa",
            data: {
                msg:"hello vue",
            }
        })
    </script>

</body>
</html>
