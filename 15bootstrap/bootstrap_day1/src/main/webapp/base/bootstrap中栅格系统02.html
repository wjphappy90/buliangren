<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!--对移动设备进一步友好支持-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <style>
        .aa{
            border: 1px red solid;
        }
        .bb{
            border: 1px green solid;
        }
    </style>
</head>
<body>



    <!--基础容器
        栅格系统注意事项:    将整个页面分为1行,一行最多12份(列) 12列 计算 2*6  1*12 3*4 8+4 3+9 ...
    -->
    <div class="container">

        <!--栅格系统-->
        <div class="row">
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
            <div class="col-xs-1 aa">1</div>
        </div>

        <br>
        <div class="row">
            <div class="col-xs-4 aa">1</div>
            <div class="col-xs-4 aa">1</div>
            <div class="col-xs-4 aa">1</div>
        </div>


        <br>
        <div class="row">
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-2 aa">1</div>
        </div>

        <br>
        <div class="row">
            <div class="col-xs-3 aa">1</div>
            <div class="col-xs-3 aa">1</div>
            <div class="col-xs-3 aa">1</div>
            <div class="col-xs-3 aa">1</div>
        </div>

        <br>
        <div class="row">
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-6 aa">1</div>
            <div class="col-xs-4 aa">1</div>
        </div>

        <br>
        <div class="row">
            <div class="col-xs-2 aa">1</div>
            <div class="col-xs-10 aa">1</div>
        </div>

        <br>
        <div class="row">
            <div class="col-sm-2 aa">1</div>
            <div class="col-sm-10 aa">1</div>
        </div>

        <br>

        <!--嵌套列-->
        <div class="row">
            <div class="col-sm-2 aa">1</div>
            <!--嵌套列-->
            <div class="col-sm-10 aa">
                <!--嵌套在分12份-->
                <div class="col-sm-4 bb col-sm-offset-4">1</div>
            </div>
        </div>


        <br>
        <!--列偏移 col-sm-offset-* -->
        <div class="row">
            <div class="col-sm-6 aa col-sm-offset-3">用户管理系统</div>
        </div>


    </div>


</body>
</html>
