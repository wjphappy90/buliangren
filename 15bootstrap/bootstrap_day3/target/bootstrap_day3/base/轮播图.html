<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <script src="../boot/js/jquery-3.4.1.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {


            //设置属性
            $('.carousel').carousel({
                interval: 5000,
                wrap:true,//是否连续循环
            });

            //方法使用

            $("#btn").click(function () {

                $("#aa").carousel('pause');//暂停轮播
            });
            $("#btn1").click(function () {

                $("#aa").carousel('cycle');//开始轮播
            });
            $("#btn2").click(function () {

                $("#aa").carousel('prev');//开始轮播
            });

            $("#btn3").click(function () {

                $("#aa").carousel('next');//开始轮播
            });
            
            
            //事件 滚动之前出发的事件
            $("#aa").on('slide.bs.carousel',function () {
                console.log("1");
            });

            //滚动完成触发的事件
            $("#aa").on('slid.bs.carousel',function () {
                console.log("2");
            });
        });
    </script>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-2">
                <button class="btn btn-default" id="btn">暂停轮播</button>
                <button class="btn btn-default" id="btn1">开始轮播</button>
                <button class="btn btn-default" id="btn2">上一个轮播</button>
                <button class="btn btn-default" id="btn3">下一个播</button>
            </div>
            <div class="col-sm-10">
                <!--轮播图-->
                <div id="aa" class="carousel slide center-block" style="width:900px;height: 500px;" data-ride="carousel">

                    <!--轮播图索引-->
                    <ol class="carousel-indicators">
                        <li data-target="#aa" data-slide-to="0" class="active"></li>
                        <li data-target="#aa" data-slide-to="1"></li>
                        <li data-target="#aa" data-slide-to="2"></li>
                        <li data-target="#aa" data-slide-to="3"></li>
                    </ol>

                    <!--轮播图片-->
                    <div class="carousel-inner">
                        <!--轮播图片一个个选项-->
                        <div class="item active">
                            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573451247324&di=8c8da53ee3a17174a147f9da59f78809&imgtype=0&src=http%3A%2F%2Fimg.pconline.com.cn%2Fimages%2Fupload%2Fupc%2Ftx%2Fwallpaper%2F1205%2F18%2Fc1%2F11661309_1337314188695.jpg" alt="...">
                            <!--轮播图标题-->
                            <div class="carousel-caption">
                                <h3>淘宝双11,火爆秒杀!</h3>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573451247323&di=53aaa216135aba73e6843ba956672ae2&imgtype=0&src=http%3A%2F%2Fs9.knowsky.com%2Fbizhi%2Fl%2F20090606%2F200906131%2520%25282%2529.jpg" alt="...">
                            <!--轮播图标题-->
                            <div class="carousel-caption">
                                <h3>京东双11,火爆秒杀!</h3>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573451247323&di=84bf40575000bff0f4d7a5b11ed6e311&imgtype=0&src=http%3A%2F%2Fpic2.bbzhi.com%2Fxitongbizhi%2Fwin7guanfangzhuti%2Fwin7guanfangzhuti_67827_8.jpg" alt="...">
                            <!--轮播图标题-->
                            <div class="carousel-caption">
                                <h3>京东双11,火爆秒杀!</h3>
                            </div>
                        </div>

                        <div class="item">
                            <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1573451247322&di=5a602816cfde16bc79cc58fb4e7ea68e&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F5%2F584f67cbc2a8f.jpg" alt="...">
                            <!--轮播图标题-->
                            <div class="carousel-caption">
                                <h3>京东双11,火爆秒杀!</h3>
                            </div>
                        </div>
                    </div>

                    <!--轮播图控制-->

                    <!-- Controls -->
                    <a class="left carousel-control" href="#aa" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#aa" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>

                </div>
            </div>
        </div>
    </div>




</body>
</html>
