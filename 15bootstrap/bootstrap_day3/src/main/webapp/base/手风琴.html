<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
    <script src="../boot/js/jquery-3.4.1.min.js"></script>
    <script src="../boot/js/bootstrap.min.js"></script>
    <script>
        $(function () {

            $("#btn").click(function () {

                //用户管理面板折叠 打开 ...
                //$("#collapseOne").collapse('toggle')
                $("#collapseOne").collapse('toggle');

            });

            //监听某个面板事件
            $('#collapseOne').on('show.bs.collapse', function () {
                console.log("1");
            });
            $('#collapseOne').on('shown.bs.collapse', function () {
                console.log("2");
            });
            $('#collapseOne').on('hide.bs.collapse', function () {
                console.log("3");
            });
            $('#collapseOne').on('hidden.bs.collapse', function () {
                console.log("4");
            });

        });
    </script>
</head>
<body>

    <!--创建基本手风琴-->
    <div class="panel-group" id="accordion">

        <!--第一个面板-->
        <div class="panel panel-default">
            <!--面板标题-->
            <div class="panel-heading" role="tab" id="headingOne">

                <h4 class="panel-title">
                    <!--data-toggle collapse 折叠效果 -->
                    <a data-toggle="collapse"  href="#collapseOne" data-parent="#accordion" >
                       用户管理
                    </a>
                </h4>

            </div>
            <!--面板内容-->
            <div id="collapseOne" class="panel-collapse collapse in">
                <div class="panel-body">
                    <ul class="list-group">
                        <li class="list-group-item"><a href="">用户列表</a></li>
                        <li class="list-group-item"><a href="">用户添加</a></li>
                    </ul>
                </div>
            </div>
        </div>


        <!--第二个面板-->
        <div class="panel panel-default">
            <!--面板标题-->
            <div class="panel-heading" role="tab" id="headingTwo">

                <h4 class="panel-title">
                    <!--data-toggle collapse 折叠效果 -->
                    <a data-toggle="collapse"  href="#collapseTwo" data-parent="#accordion" >
                        学生管理
                    </a>
                </h4>

            </div>
            <!--面板内容-->
            <div id="collapseTwo" class="panel-collapse collapse">
                <div class="panel-body">
                    <ul class="list-group">
                        <ul class="list-group">
                            <li class="list-group-item">Cras justo odio</li>
                            <li class="list-group-item">Dapibus ac facilisis in</li>
                            <li class="list-group-item">Morbi leo risus</li>
                            <li class="list-group-item">Porta ac consectetur ac</li>
                            <li class="list-group-item">Vestibulum at eros</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>



    </div>


    <button class="btn btn-default" id="btn">toggle</button>
</body>
</html>
