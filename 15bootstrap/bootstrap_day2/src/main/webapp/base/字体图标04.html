<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link rel="stylesheet" href="../boot/css/bootstrap.min.css">
</head>
<body>


    <!--字体图标 出于性能的考虑，所有图标都需要一个基类和对应每个图标的类
        注意事项: 1.为了设置正确的内补（padding），务必在图标和文本之间添加一个空格
                2.它们不能在同一个元素上与其他类共同存在。应该创建一个嵌套的 <span> 标签，并将图标类应用到这个 <span> 标签上。
                3.图标类只能应用在不包含任何文本内容或子元素的元素上
    -->

    <span class="glyphicon glyphicon-apple"></span> 苹果
    <br>

    <span class="glyphicon glyphicon-grain "></span>

    <!--应用于按钮-->
    <button class="btn btn-primary">
        <span class="glyphicon glyphicon-log-in"></span> 用户登录
    </button>

    <button class="btn btn-primary btn-lg">
        <span class="glyphicon glyphicon-log-out"></span>
    </button>

    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-left" ></span>
    </button>
    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-center" ></span>
    </button>

    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-right" ></span>
    </button>

    <button class="btn btn-default">
        <span class="glyphicon glyphicon-align-justify" ></span>
    </button>


</body>
</html>
